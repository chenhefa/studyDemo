    <!-- 暂存区 版本库 -->
    <!-- 
        git init: 初始化一个git项目
        git status: 查看当前项目状态 
        git add . :添加当前项目下的所有文件 
        git commit -m "信息": 提交到master   
            新功能: "feat: shopping"
            fix: 修改bug
            docs: 文档
            tmp:     
        git diff: 在终端中查看到文件具体修改的内容
        git log: 日志 git log -p: 更加详细的看到谁何时做了什么操作
        git Lpg --pretty=oneLine: 只查看版本号和版本信息
        git reset --hard 版本号 : 版本回滚
        git re flog: 隔日回滚,记住每一次回滚操作
        git restore --staged  文件名: 在暂存区时  撤销
        git reset --soft HEAD^ :该命令表示的撤销commit至上一次 commit版本 
        文件夹被删除了怎么办? 1.版本回滚 2.彻底删除 git rm 文件路径
        git remote rm origin: 移除远程源
        
        创建分支: git branch "分支名"
        查看分支: git branch
        切换分支: git checkout "分支名"

        联合键 创建并切换: git checkout -b "分支名"
    -->
