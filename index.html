<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>git项目模板</title>

<body>
    <h1>新年快乐, 你还有红包吗</h1>
    <!-- 引入对应的js文件 -->
    <script src="./src/js/index.js"></script>
    <!-- 暂存区 版本库 -->
    <!-- 
        git init: 初始化一个git项目
        git status: 查看当前项目状态 
        git add . :添加当前项目下的所有文件 
        git commit -m "信息": 提交到master   
            新功能: "feat: shopping"
            fix: 修改bug
            docs: 文档
            tmp:     
        git diff: 在终端中查看到文件具体修改的内容
        git log: 日志 git log -p: 更加详细的看到谁何时做了什么操作
        git Lpg --pretty=oneLine: 只查看版本号和版本信息
        git reset --hard 版本号 : 版本回滚
    -->
    <p>情人节礼物</p>


</body>

</html>
